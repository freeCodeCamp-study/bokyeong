<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <h1 class="title">Coding <span class="coloredTitle">Addict</span></h1>

        <button class="navButton" type="button">
          <span class="firstBurgerBar"></span>
          <span class="secondBurgerBar"></span>
          <span class="lastBurgerBar"></span>
        </button>
        <ul class="navList">
          <li class="navItem"><a href="/">Home</a></li>
          <li class="navItem"><a href="/">About</a></li>
          <li class="navItem"><a href="/">Projects</a></li>
          <li class="navItem"><a href="/">Contact</a></li>
          <li class="navItem">
            <a href="/"><img src="./FacebookLogo.svg" alt="페이스북 로고 이미지" /></a>
          </li>
          <li class="navItem">
            <a href="/"><img src="./TwitterLogo.svg" alt="트위터 로고 이미지" /></a>
          </li>
          <li class="navItem">
            <a href="/"><img src="./LinkedinLogo.svg" alt="링크드인 로고 이미지" /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main></main>
  </body>
</html>
